<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Ludo Game</title>
</head>
<body>
	<div class="container">
		<div class="heading">
			<h2>Ludo / <span id="mainScorElm">35</span></h2>
		</div>
		<div class="lodue-image">
			<div class="image1">
				<img src="image/dice-6.png" alt="image is not found">
			</div>
			<div class="image2">
				<img src="image/dice-6.png" alt="image is not found">
			</div>
			<div class="image3">
				<img src="image/dice-6.png" alt="image is not found">
			</div>
			<div class="image4">
				<img src="image/dice-6.png" alt="image is not found">
			</div>
		</div>
		<div class="all-btn">
			<!-- <form>
				<input type="text" id="inputBtnElm" autocomplete="off">
				<input type="submit" id="submitBtnElm">
			</form> -->
			<div class="start-btn">
				<button id="startBtnElm">Game Start</button>
			</div>
			<div class="p1-btn">
				<button id="p1BtnElm">Player-1</button>
			</div>
			<div class="p2-btn">
				<button id="p2BtnElm">Player-2</button>
			</div>
			<div class="p3-btn">
				<button id="p3BtnElm">Player-3</button>
			</div>
			<div class="p4-btn">
				<button id="p4BtnElm">Player-4</button>
			</div>
			<div class="reset-btn">
				<button id="resetBtnElm">Reset Game</button>
			</div>
			
		</div>
	</div>

	<div class="design-mother">
		<div class="score-container">
			<h2 class="player-store-design">Player Score Store</h2>
			<div class="pragraph1">
				<p class="p1">Player-1 : <span id="p1ScorElm">1</span></p>
			</div>
			<div class="pragraph2">
				<p class="p2">Player-2 : <span id="p1ScorElm">2</span></p>	
			</div>
			<div class="pragraph3">
				<p class="p3">Player-3 : <span id="p1ScorElm">3</span></p>	
			</div>
			<div class="pragraph4">
				<p class="p4">Player-4 : <span id="p1ScorElm">4</span></p>	
			</div>
		</div>
	</div>

	<script src="js/script.js"></script>
</body>
</html>
